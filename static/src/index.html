<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="script.js"></script>
    <title>Playground</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="button-container">
                <button id="run-btn">
                    Run
                </button>
            </div>
            <div class="button-container">
                <button id="frmt-btn">Format</button>
            </div>
            <div class="button-container">
                <button id="rst-btn">
                    Reset
                </button>
            </div>
        </header>

        <div id="editor-area">
            <textarea name="code" id="code-area">
package main

import "fmt"

func main() {
	fmt.Println("hello, world")
}
            </textarea>
        </div>

        <div id="output-area">

        </div>
    </div>
</body>
</html>
